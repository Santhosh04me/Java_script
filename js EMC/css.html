<style>
  div{
    background-color: black;
    width: 100px;
    height: 100px;
    transition: 10s;
  }
  .width{
    width: 100%;
  }
    
</style>
<div id="box"></div>
<button onclick="change()">change color</button>
<script>
//select box
var box=document.getElementById("box")

function change()
{
    box.style.backgroundColor="red"
    box.setAttribute("class","width")
}

</script>
